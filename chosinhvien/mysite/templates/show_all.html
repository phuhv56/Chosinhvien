{% extends "base.html" %}
{% block content %}

{% if products > 0 %}
<!---webkit-border-radius: 1em;-->
<style>
    .item {
    width: 100%;
    height: 200px;
    float: left;
    border: 2px solid #3B98B5;
    margin: auto;
    margin-bottom: 20px;
    }

    .image img {
    width: 150px;
    height: 150px;
    padding: 20px;
    float: left;
    }

    .name {
    padding: 4px;
    font-size: 20px;
    font-weight: bold;
    }

    .desc {
    padding: 4px;
    }

    .value {
    font-size: 18px;
    color: #ED1C24;
    }
    .info {
    padding-top: 20px;
    width: 70%;
    float: right;
    }

    .name a, .name a:visited {
    display: block;
    text-decoration: none;
    color:#45619D;
    }

    .name a:hover, .name a:active {
    text-decoration: underline;
    }
</style>

{% for product in products %}

<div class="item">
    <div class="image"><img src="{{MEDIA_URL}} {{product.image}}"/></div>
    <div class="info">
        <div class="name"><a href='#'> {{product.name}} </a></div>
        <div class="desc"><p> {{product.description|truncatewords:"50"}} </p></div>
        <div class="value"> {{product.value}}</div>
        {{MEDIA_ROOT}} {{product.image}}
    </div>
</div>
{% endfor %}
{% else %}
<h1> No products to show </h1>
{% endif%}
{% endblock %}
